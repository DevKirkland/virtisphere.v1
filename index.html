<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Virtisphere</title>
</head>
<body>
    <h1>Welcome to Virtisphere</h1>
    <p>Click on the buttons below to open containers with different software:</p>
    <button onclick="openContainer('Chrome')">Open Chrome</button>
    <button onclick="openContainer('Blender')">Open Blender</button>
    <button onclick="openContainer('Audacity')">Open Audacity</button>
    <button onclick="openContainer('Brave')">Open Brave</button>
    <button onclick="openContainer('Discord')">Open Discord</button>
    <button onclick="openContainer('Firefox')">Open Firefox</button>
    <button onclick="openContainer('VSCode')">Open VSCode</button>

    <script>
        function openContainer(software) {
            // Implement logic to open container with the specified software
            console.log(`Opening container with ${software}`);
        }
    </script>
</body>
</html>
